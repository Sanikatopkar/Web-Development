<!DOCTYPE html>
<html>
  <head>
    <title>HTML Lists</title>
  </head>
  <body>
    <h2>Ordered List Example</h2>
    <ol>
        <li>Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
    </ol>

    <h2>Unorderd List Example</h2>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Stwaberry</li>
    </ul>
  </body>
</html>
