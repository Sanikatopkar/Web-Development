<!DOCTYPE html>
<html>
<head>
    <title>Horizontal Iframes and Images</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
        }

        .iframe-row, .image-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        iframe {
            border: 2px solid black;
        }

        img {
            width: 200px;
            height: 150px;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <h2>Horizontal Websites and Images</h2>

    <!-- Horizontal Iframes -->
    <div class="iframe-row">
        <iframe src="https://tse4.mm.bing.net/th/id/OIP.hXWwNOQw15ZVWKlMs-xv0wHaFQ?pid=Api&P=0&h=180" width="300" height="200"></iframe>
        <iframe src="https://cdn.pixabay.com/photo/2024/11/23/13/25/plant-9218987_1280.jpg" width="300" height="200"></iframe>
        <iframe src="https://cdn.pixabay.com/photo/2020/03/19/13/08/nature-4947462_1280.jpg" width="300" height="200"></iframe>
    </div>

    <!-- Horizontal Images -->
    <div class="image-row">
        <img src="https://tse3.mm.bing.net/th/id/OIP.GjuMuHQalhy3yGh_HOPYqwHaGg?pid=Api&P=0&h=180" alt="Image 1">
        <img src="https://tse2.mm.bing.net/th/id/OIP.pJCU0PKFKXqhd9SO40OObwHaE8?pid=Api&P=0&h=180" alt="Image 2">
        <img src="https://tse4.mm.bing.net/th/id/OIP.IbbWMOuKQ4HLcPe6zgRmQwHaKH?pid=Api&P=0&h=180" alt="Image 3">
    </div>

</body>
</html>
